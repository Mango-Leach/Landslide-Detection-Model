<!DOCTYPE html>
<html>
<head>
    <title>API Test - Safe Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #2d2d44;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        h1 { color: #00bcd4; }
        h2 { color: #ffbb33; }
    </style>
</head>
<body>
    <h1>üß™ API Testing Dashboard</h1>
    <p>Test all the new patent features APIs</p>

    <div>
        <button onclick="testSafeZones()">üó∫Ô∏è Test Safe Zones</button>
        <button onclick="testEvacuationPlan()">üö® Test Evacuation Plan</button>
        <button onclick="testRegionalProfile()">üåç Test Regional Profile</button>
        <button onclick="testEnhancedRisk()">üöÄ Test Enhanced Risk</button>
        <button onclick="testRainfall()">üåßÔ∏è Test Rainfall (needs API key)</button>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        async function testSafeZones() {
            resultsDiv.innerHTML = '<h2>Testing Safe Zones API...</h2>';
            try {
                const response = await fetch('/api/safe-zones/nearest?latitude=18.5204&longitude=73.8567');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h2 class="success">‚úÖ Safe Zones API Working!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2 class="error">‚ùå Safe Zones API Failed</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }

            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2 class="error">‚ùå Rainfall API Failed (Expected - needs API key)</h2>

        }

        // Auto-run all tests on load
        window.onload = () => {
            setTimeout(() => testSafeZones(), 500);
        };
    </script>
</body>
</html>
